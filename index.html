<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articolo Booleaner</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header pagina -->
    <header class="header">
      <img class="logo" src="./img/logo.svg" alt="logo Booleaner" />
    </header>
    <main>
      <!-- Header articolo -->
      <h1>
        Internet deve essere al servizio del "bene pubblico": il manifesto di
        Tim Berners-Lee
      </h1>
      <p class="credits">
        <b>Scritto da <a href="#" class="link">The Booleaner</a></b> <br />
        il 10/10/20
      </p>
      <!-- Foto di Berners-Lee -->
      <figure>
        <img src="./img/tim-1.jpg" alt="Tim Berners-Lee 1" height="700px" />
        <img src="./img/tim-2.jpg" alt="Tim Berners-Lee 2" height="700px" />
        <figcaption>
          1st Photo: John S. and James L. Knight Foundation, by Scott
          Henrichsen<br />
          2nd Photo: Wikimedia, by Paul Clarke
        </figcaption>
      </figure>
    </main>
  </body>
</html>
